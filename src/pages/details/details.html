<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <div class='item'>
        <div class='block' *ngFor='let position of item.positions; let i = index' [style.height]='position.height' [style.width]='position.width'
          (tap)='blockClick(position)'
          [style.top]='position.y' [style.left]='position.x'>
          {{position.description}}
        </div>
        <img [src]='item.downloadURL' />
      </div>
      <!-- {{ item | json }} -->
  </ion-content>
