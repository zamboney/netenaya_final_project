<ion-header>

  <ion-navbar>
    <ion-title>confirm-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="item.amount" name="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Payment</ion-label>
      <ion-select [(ngModel)]="item.payment" name="payment">
        <ion-option value="מזומן">cash</ion-option>
        <ion-option value="אשראי">credit</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Add Receipt</button>
  </form>
</ion-content>
