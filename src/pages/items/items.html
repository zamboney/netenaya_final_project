<ion-header>

  <ion-navbar>
    <ion-title>items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
          <div (tap)="details(item)">
            <h2>{{item.name}}</h2>
            <p>ש״ח {{item.amount}} • {{item.payment}}</p>
          </div>
          <button ion-button clear item-end (tap)="edit(item)">details</button>
        </ion-item>
      </ion-list>
</ion-content>
